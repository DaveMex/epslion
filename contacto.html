        <main>
            <form action="contacto.php" method="post">
                <div class="elem-group">
                  <label for="name">Tu nombre</label>
                  <input type="text" id="name" name="visitor_name" placeholder="Juan Perez" pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                  <label for="email">Tu E-mail</label>
                  <input type="email" id="email" name="visitor_email" placeholder="juan.perez@email.com" required>
                </div>
                <div class="elem-group">
                  <label for="department-selection">Elige área a contactar</label>
                  <select id="department-selection" name="departamento" required>
                      <option value="">Selecciona Departamento</option>
                      <option value="direccion">Dirección</option>
                      <option value="ingenieria">Ingeniería</option>
                      <option value="otro">Otro</option>
                  </select>
                </div>
                <div class="elem-group">
                  <label for="title">Razón para contactarnos</label>
                  <input type="text" id="title" name="email_title" required placeholder="Escribir razón" pattern=[A-Za-z0-9\s]{8,60}>
                </div>
                <div class="elem-group">
                  <label for="message">Escribe tu mensaje</label>
                  <textarea id="message" name="visitor_message" placeholder="Aquí va lo que quieras decir" required></textarea>
                </div>
                <button type="submit">Mandar mensaje</button>
              </form>
        </main>
